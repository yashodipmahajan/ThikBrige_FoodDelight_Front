<section
  style="
    background-color: rgb(255, 140, 0);
    background-image: url('assets/Swirl.png');
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-lg-5">
        <div
          class="card-body text-black"
          style="background-color: rgb(255, 140, 0)"
        >
          <form
            [formGroup]="AddRestaurantForm"
            (ngSubmit)="validateAddRestaurant()"
          >
            <div
              class="d-flex justify-content-center align-items-center mb-3 pb-1"
            >
              <span class="h1 fw-bold mb-0">Add Restaurant</span>
            </div>

            <div class="form-outline mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                id="fullname"
                formControlName="name"
                class="form-control form-control-lg"
              />
              <span
                *ngIf="
                  AddRestaurantForm.get('name')?.invalid &&
                  AddRestaurantForm.get('name')?.touched
                "
                style="color: red"
                >Please enter a valid name</span
              >
            </div>

            <div class="form-outline mb-3">
              <label class="form-label">Description</label>
              <input
                type="text"
                id="username"
                class="form-control form-control-lg"
                formControlName="description"
              />
              <span
                *ngIf="
                  AddRestaurantForm.get('description')?.invalid &&
                  AddRestaurantForm.get('description')?.touched
                "
                style="color: red"
              >
                Please enter a valid description
              </span>
            </div>

            <div class="form-outline mb-3">
              <label class="form-label">Location</label>
              <input
                type="email"
                id="form2Example17"
                formControlName="location"
                class="form-control form-control-lg"
              />
              <span
                *ngIf="
                  AddRestaurantForm.get('location')?.invalid &&
                  AddRestaurantForm.get('location')?.touched
                "
                style="color: red"
              >
                Please enter a valid location
              </span>
            </div>

            <div
              class="d-flex justify-content-center align-items-center pt-1 mb-2"
            >
              <button class="btn btn-dark btn-lg btn-block" type="submit">
                Add Restaurant
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
